<body class="bg-light">

  <!-- Sidebar -->

  <!-- ConteÃºdo principal -->
  <div class="content">
    <div class="custom-card">
      <div class="custom-title">ğŸ“¥ ENTRADA DE RÃDIOS</div>

      <form id="formEntrada" class="pt-4">
        <div class="mb-3">
          <label for="nfEntrada" class="form-label">NÂ° da NF de saida</label>
          <input type="text" class="form-control" id="nfEntrada" required />
        </div>

        <div class="mb-3">
          <label for="dataEntrada" class="form-label">Data da Entrada</label>
          <input type="date" class="form-control" id="dataEntrada" required />
        </div>

        <div class="mb-3">
          <label for="observacoes" class="form-label">ObservaÃ§Ãµes (opcional, uma por linha)</label>
          <textarea class="form-control" id="observacoes" rows="4"></textarea>
        </div>

        <div id="mensagem" class="mb-3"></div>

        <button type="submit" class="btn btn-danger">Registrar Entrada</button>
        <a href="index.html" class="btn btn-danger ms-2"> Voltar ao Menu</a>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');

    if (!token || (!permissoes.includes('entrada') && !permissoes.includes('admin'))) {
      alert('Acesso negado. FaÃ§a login com uma conta autorizada.');
      window.location.href = 'index.html';
    }

    document.getElementById('logout-link').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('permissoes');
      window.location.href = 'login.html';
    });

    document.getElementById('formEntrada').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nfNumero = document.getElementById('nfEntrada').value;
      const dataEntrada = document.getElementById('dataEntrada').value;
      const observacoes = document.getElementById('observacoes').value
        .split('\n')
        .filter(obs => obs.trim() !== '');

      try {
        const res = await fetch('http://localhost:3000/nf/entrada', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ nfNumero, dataEntrada, observacoes })
        });

        const data = await res.json();

        if (res.ok) {
          alert('âœ… Entrada registrada com sucesso.');
          e.target.reset();
        } else {
          alert('âŒ Erro: ' + (data.message || 'Erro desconhecido'));
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('âŒ Erro ao conectar com o servidor.');
      }
    });
  </script>
