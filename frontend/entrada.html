    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

   <div class="sidebar" id="sidebar">
        <img src="https://www.radioscan.com.br/cliente_files/img/empresa/banner-empresa-06.jpg" alt="Logo" class="logo" style="height: 67.5px; width: 100%;">

        <a href="manutencao_dashboard.html">🔧 Manutenção</a>

        <a href="entrada.html">📥 Retorno de Locação</a>

    <a href="gerenciar-nf.html">🧾 Gerenciar NF</a>

        <a href="historico.html">📚 Histórico de Rádio</a>

        <a href="admin.html">⚙️ Painel Admin</a>

        <a href="#" id="logout-link">🚪 Sair</a>
    </div>

    <div class="content">
        <div class="main-card mt-4">
            <div class="card-title-embedded">ENTRADA DE RÁDIOS (RETORNO)</div>
            <form id="formEntrada" class="pt-4">
                <div class="mb-3">
                    <label for="nfEntrada" class="form-label fw-bold">N° da NF de Saída Referente</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nfEntrada" required placeholder="Digite a NF que originou a saída..." />
                        <button class="btn btn-outline-danger" type="button" id="btnBuscarNF">
                            <i class="bi bi-search"></i> Buscar Rádios
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nfNumeroEntrada" class="form-label fw-bold">N° da Sua NF de Entrada</label>
                    <input type="text" class="form-control" id="nfNumeroEntrada" required placeholder="Digite o número da sua NF de Retorno/Entrada..." />
                </div>
                <div id="listaRadiosParaRetorno" class="mt-4"></div>

                <div class="mb-3">
                    <label for="dataEntrada" class="form-label fw-bold">Data da Entrada</label>
                    <input type="date" class="form-control" id="dataEntrada" required />
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label fw-bold">Observações (Opcional, uma por linha)</label>
                    <textarea class="form-control" id="observacoes" rows="4" placeholder="Ex: Rádio X com defeito no PTT"></textarea>
                </div>

                <button type="submit" class="btn btn-danger" id="btnRegistrarEntrada">Registrar Entrada</button>
                <a href="index.html" class="btn btn-secondary ms-2">Voltar ao Menu</a>
            </form>
        </div>
    </div>

    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="customAlertModalHeader">
                    <h5 class="modal-title" id="customAlertModalLabel">Atenção!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="customAlertMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/entrada.js"></script>
</body>
</html>
