<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu e Movimenta√ß√µes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      background-color: rgb(136, 2, 2);
      padding-top: 0;
    }
    .sidebar a {
      padding: 15px;
      display: block;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #961414;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    th {
      background-color: #880202 !important;
      color: white;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <img src="https://www.radioscan.com.br/cliente_files/img/empresa/banner-empresa-06.jpg" alt="Logo" style="height: 67.5px; width: 100%;">
    <b><a href="index.html">üè† In√≠cio</a></b>
    <a href="registrar.html">‚ûï Cadastrar R√°dio</a>
    <a href="excluir.html">‚ùå Excluir R√°dio</a>
    <a href="estoque.html">üì¶ Estoque</a>
    <a href="saida.html">üì§ NF de Sa√≠da</a>
    <a href="entrada.html">üì• Retorno de Loca√ß√£o</a>
    <a href="extrato.html">üìÑ Extrato de NF</a>
    <a href="historico.html">üìö Hist√≥rico de R√°dio</a>
    <a href="#" id="logout-link">üö™ Sair</a>
  </div>

  <div class="content">
    <div class="card shadow-sm border border-danger mt-3 position-relative">
      <div class="position-absolute" style="top: -14px; left: 20px;">
        <span class="bg-white px-3 fw-bold text-danger">MOVIMENTA√á√ïES DE NFs</span>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <div class="input-group">
              <span class="input-group-text">üîç</span>
              <input type="text" id="filtroNF" class="form-control" placeholder="Filtrar por n√∫mero da NF" />
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <input type="date" id="filtroData" class="form-control" />
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle" id="tabela-movimentacoes">
            <thead>
              <tr>
                <th style="color: white;">Tipo</th>
                <th style="color: white;">N√∫mero NF</th>
                <th style="color: white;">Usu√°rio</th>
                <th style="color: white;">Data</th>
                <th style="color: white;">A√ß√£o</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas ser√£o carregadas dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    let movimentacoesOriginais = [];

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('permissoes');
      window.location.href = 'login.html';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');

      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      if (permissoes.includes('admin')) {
        const adminLink = document.createElement('a');
        adminLink.href = 'admin.html';
        adminLink.innerHTML = '‚öôÔ∏è Administra√ß√£o';
        const sidebar = document.getElementById('sidebar');
        const logoutLink = document.getElementById('logout-link');
        sidebar.insertBefore(adminLink, logoutLink);
      }

      document.getElementById('logout-link').addEventListener('click', (e) => {
        e.preventDefault();
        logout();
      });

      document.getElementById('filtroNF').addEventListener('input', filtrarMovimentacoes);
      document.getElementById('filtroData').addEventListener('change', filtrarMovimentacoes);

      carregarMovimentacoes();
    });

    async function carregarMovimentacoes() {
      try {
        const res = await fetch('http://localhost:3000/movimentacoes/recentes', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        const tbody = document.querySelector('#tabela-movimentacoes tbody');
        tbody.innerHTML = '';

        if (res.ok) {
          movimentacoesOriginais = await res.json();
          filtrarMovimentacoes();
        } else {
          tbody.innerHTML = '<tr><td colspan="5" class="text-danger text-center">Erro ao carregar movimenta√ß√µes.</td></tr>';
        }
      } catch (erro) {
        console.error('Erro:', erro);
        document.querySelector('#tabela-movimentacoes tbody').innerHTML = '<tr><td colspan="5" class="text-danger text-center">Erro de conex√£o.</td></tr>';
      }
    }

    function filtrarMovimentacoes() {
      const filtroNF = document.getElementById('filtroNF').value.toLowerCase();
      const filtroData = document.getElementById('filtroData').value;
      const tbody = document.querySelector('#tabela-movimentacoes tbody');

      const filtradas = movimentacoesOriginais.filter(mov => {
        const dataStr = new Date(mov.data).toISOString().split('T')[0];
        return (
          (!filtroNF || mov.numeroNF.toLowerCase().includes(filtroNF)) &&
          (!filtroData || dataStr === filtroData)
        );
      });

      tbody.innerHTML = '';
      if (filtradas.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhuma movimenta√ß√£o encontrada.</td></tr>';
        return;
      }

      filtradas.forEach(mov => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${mov.tipo}</strong></td>
          <td>${mov.numeroNF}</td>
          <td>${mov.usuario}</td>
          <td>${new Date(mov.data).toLocaleString()}</td>
          <td><button class="btn btn-sm btn-outline-light" style="background-color: #880202;" onclick="imprimirMovimentacao('${mov.id}')">üñ®Ô∏è Imprimir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function imprimirMovimentacao(id) {
      try {
        const res = await fetch(`http://localhost:3000/movimentacoes/${id}`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (res.ok) {
          const mov = await res.json();
          const win = window.open('', '_blank');
          win.document.write(`
            <html>
              <head>
                <title>Movimenta√ß√£o NF ${mov.numeroNF}</title>
                <style>
                  body { font-family: Arial; padding: 20px; }
                  h2 { color: #333; }
                  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                  th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
                </style>
              </head>
              <body>
                <h2>üßæ Detalhes da Movimenta√ß√£o</h2>
                <p><strong>Tipo:</strong> ${mov.tipo}</p>
                <p><strong>Usu√°rio:</strong> ${mov.usuario}</p>
                <p><strong>Data:</strong> ${new Date(mov.data).toLocaleString()}</p>
                <p><strong>N√∫mero da NF:</strong> ${mov.numeroNF}</p>

                <h3>R√°dios na movimenta√ß√£o:</h3>
                <table>
                  <thead>
                    <tr>
                      <th>Modelo</th>
                      <th>N¬∫ de S√©rie</th>
                      <th>Patrim√¥nio</th>
                      <th>Frequ√™ncia</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${mov.radios.map(r => `
                      <tr>
                        <td>${r.modelo}</td>
                        <td>${r.numeroSerie}</td>
                        <td>${r.patrimonio}</td>
                        <td>${r.frequencia}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </body>
            </html>
          `);
          win.document.close();
          win.onload = () => {
            win.print();
            setTimeout(() => win.close(), 1000);
          };
        } else {
          alert('N√£o foi poss√≠vel carregar os dados da movimenta√ß√£o.');
        }
      } catch (erro) {
        console.error('Erro ao imprimir:', erro);
        alert('Erro na impress√£o.');
      }
    }
  </script>
</body>
</html>
