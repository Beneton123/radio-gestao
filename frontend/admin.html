<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra√ß√£o de Usu√°rios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      background-color: rgb(136, 2, 2);
    }
    .sidebar a {
      padding: 15px;
      display: block;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #961414;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      border: 2px solid #880202;
      margin-bottom: 20px;
    }
    .titulo-embutido {
      position: absolute;
      top: -14px;
      left: 20px;
      background-color: white;
      padding: 0 15px;
      color: #880202;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="https://www.radioscan.com.br/cliente_files/img/empresa/banner-empresa-06.jpg" alt="Logo" style="height: 67.5px; width: 100%;">
    <b><a href="index.html">üè† In√≠cio</a></b>
    <a href="registrar.html">‚ûï Cadastrar R√°dio</a>
    <a href="excluir.html">‚ùå Excluir R√°dio</a>
    <a href="estoque.html">üì¶ Estoque</a>
    <a href="saida.html">üì§ NF de Sa√≠da</a>
    <a href="entrada.html">üì• Retorno de Loca√ß√£o</a>
    <a href="extrato.html">üìÑ Extrato de NF</a>
    <a href="historico.html">üìö Hist√≥rico de R√°dio</a>
    <a href="admin.html">üë• Admin</a>
    <a href="#" id="logout-link">üö™ Sair</a>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <div class="position-relative card">
      <div class="titulo-embutido">CADASTRO DE USU√ÅRIO</div>
      <form id="formCadastro" class="pt-3">
        <div class="mb-3">
          <label class="form-label"><b>Nome:</b></label>
          <input type="text" class="form-control" name="nome" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Email:</b></label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Senha:</b></label>
          <input type="password" class="form-control" name="senha" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Permiss√µes:</b></label><br/>
          <label><input type="checkbox" name="permissoes" value="registrar" /> Registrar</label><br/>
          <label><input type="checkbox" name="permissoes" value="excluir" /> Excluir</label><br/>
          <label><input type="checkbox" name="permissoes" value="estoque" /> Estoque</label><br/>
          <label><input type="checkbox" name="permissoes" value="saida" /> NF Sa√≠da</label><br/>
          <label><input type="checkbox" name="permissoes" value="entrada" /> Retorno</label><br/>
          <label><input type="checkbox" name="permissoes" value="extrato" /> Extrato</label><br/>
          <label><input type="checkbox" name="permissoes" value="historico" /> Hist√≥rico</label><br/>
          <label><input type="checkbox" name="permissoes" value="admin" /> Admin</label>
        </div>
        <button type="submit" class="btn btn-success">Criar Usu√°rio</button>
      </form>
    </div>

    <div class="card">
      <h4><b>Usu√°rios Cadastrados</b></h4>
      <table class="table table-striped mt-3" id="tabelaUsuarios">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Permiss√µes</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');

    if (!token || !permissoes.includes('admin')) {
      alert("Acesso negado.");
      window.location.href = "index.html";
    }

    document.getElementById('logout-link').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('permissoes');
      window.location.href = 'login.html';
    });

    const headers = {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    };

    async function carregarUsuarios() {
      const res = await fetch('/usuarios', { headers });
      const usuarios = await res.json();
      const tbody = document.querySelector('#tabelaUsuarios tbody');
      tbody.innerHTML = '';

      usuarios.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.nome}</td>
          <td>${user.email}</td>
          <td>${user.permissoes.join(', ')}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="excluirUsuario('${user.email}')">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function excluirUsuario(email) {
      if (!confirm(`Tem certeza que deseja excluir o usu√°rio "${email}"?`)) return;

      const res = await fetch(`/usuarios/${email}`, {
        method: 'DELETE',
        headers
      });

      const resultado = await res.json();
      alert(resultado.message);
      carregarUsuarios();
    }

    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const nome = form.nome.value;
      const email = form.email.value;
      const senha = form.senha.value;

      const permissoes = Array.from(form.querySelectorAll('input[name="permissoes"]:checked'))
                              .map(el => el.value);

      const resposta = await fetch('/usuarios', {
        method: 'POST',
        headers,
        body: JSON.stringify({ nome, email, senha, permissoes })
      });

      const resultado = await resposta.json();
      if (resposta.ok) {
        alert("Usu√°rio criado com sucesso.");
        form.reset();
        carregarUsuarios();
      } else {
        alert("Erro: " + resultado.message);
      }
    });

    window.onload = carregarUsuarios;
  </script>
</body>
</html>
