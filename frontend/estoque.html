<body class="bg-light">

  <!-- Sidebar -->

    <a href="entrada.html">ğŸ“¥ Retorno de LocaÃ§Ã£o</a>
    <a href="extrato.html">ğŸ“„ Extrato de NF</a>
    <a href="historico.html">ğŸ“š HistÃ³rico de RÃ¡dio</a>
    <a href="#" id="logout-link">ğŸšª Sair</a>
  </div>

  <!-- ConteÃºdo -->
  <div class="content">
    <div class="position-relative card">
      <div class="titulo-embutido">ESTOQUE DE RÃDIOS</div>

      <div class="mb-4 mt-2">
        <input type="text" id="filtroSerie" class="form-control" placeholder="ğŸ” Buscar por NÂº de SÃ©rie..." />
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Modelo</th>
              <th>NÂº SÃ©rie</th>
              <th>PatrimÃ´nio</th>
              <th>FrequÃªncia</th>
              <th>Status</th>
              <th>NF Atual</th>
            </tr>
          </thead>
          <tbody id="tabelaRadios"></tbody>
        </table>
      </div>

      <a href="index.html" class="btn btn-danger mt-3">Voltar ao Menu</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    const token = localStorage.getItem('token');
    const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');

    if (!token || (!permissoes.includes('estoque') && !permissoes.includes('admin'))) {
      alert('Acesso negado. FaÃ§a login com uma conta autorizada.');
      window.location.href = 'index.html';
    }

    document.getElementById('logout-link').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('permissoes');
      window.location.href = 'login.html';
    });

    async function carregarRadios() {
      try {
        const res = await fetch('http://localhost:3000/radios', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error('Erro ao buscar rÃ¡dios');

        const radios = await res.json();
        const tbody = document.getElementById('tabelaRadios');
        tbody.innerHTML = '';

        radios.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.modelo}</td>
            <td>${r.numeroSerie}</td>
            <td>${r.patrimonio}</td>
            <td>${r.frequencia}</td>
            <td>
              <span class="badge ${r.status === 'DisponÃ­vel' ? 'bg-success' : 'bg-danger'}">
                ${r.status}
              </span>
            </td>
            <td>${r.nfAtual || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (erro) {
        alert('Erro ao carregar dados do estoque. Verifique o servidor ou o token.');
        console.error(erro);
      }
    }

    function aplicarFiltro() {
      const filtro = document.getElementById('filtroSerie').value.toLowerCase();
      document.querySelectorAll('#tabelaRadios tr').forEach(tr => {
        const serie = tr.children[1].textContent.toLowerCase();
        tr.style.display = serie.includes(filtro) ? '' : 'none';
      });
    }

    document.getElementById('filtroSerie').addEventListener('input', aplicarFiltro);
    carregarRadios();
  </script>
</body>
