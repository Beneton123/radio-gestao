      position: fixed;
      left: 0;

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

      margin-top: 20px;

    }
    .titulo-embutido {
      position: absolute;
      top: -14px;

      background-color: white;
      padding: 0 15px;

    #numeroSerie {

    }
  </style>
</head>
<body class="bg-light">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="https://www.radioscan.com.br/cliente_files/img/empresa/banner-empresa-06.jpg" alt="Logo" style="height: 67.5px; width: 100%;">
    <b><a href="index.html">üè† In√≠cio</a></b>
    <a href="registrar.html">‚ûï Cadastrar R√°dio</a>
    <a href="excluir.html">‚ùå Excluir R√°dio</a>
    <a href="estoque.html">üì¶ Estoque</a>
    <a href="solicitar_manutencao.html">üì§ Solicitar Manuten√ß√£o</a>
    <a href="manutencao_dashboard.html">üîß Manuten√ß√£o</a> 
    <a href="saida.html">üì§ NF de Sa√≠da</a>
    <a href="entrada.html">üì• Retorno de Loca√ß√£o</a>
    <a href="extrato.html">üìÑ Extrato de NF</a>
    <a href="historico.html">üìö Hist√≥rico de R√°dio</a>
    <a href="#" id="logout-link">üö™ Sair</a>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <div class="position-relative card">
      <div class="titulo-embutido">EXCLUIR R√ÅDIO</div>
      <form id="formExcluir" class="pt-3">
        <div class="mb-4">
          <label for="numeroSerie" class="form-label"><b>N√∫mero de S√©rie</b></label>
          <input type="text" class="form-control" id="numeroSerie" required />
        </div>
        <button type="submit" class="btn btn-danger">Excluir R√°dio</button>
        <a href="index.html" class="btn btn-danger ms-2">Voltar ao Menu</a>
        <div id="mensagem" class="mt-4"></div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const token = localStorage.getItem('token');
    const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');

    if (!token || (!permissoes.includes('excluir') && !permissoes.includes('admin'))) {
      alert('Acesso negado. Fa√ßa login com uma conta autorizada.');
      window.location.href = 'index.html';
    }

    document.getElementById('logout-link').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('permissoes');
      window.location.href = 'login.html';
    });

    document.getElementById('formExcluir').addEventListener('submit', async function (e) {
      e.preventDefault();
      const numeroSerie = document.getElementById('numeroSerie').value;

      try {
        const res = await fetch(`http://localhost:3000/radios/${numeroSerie}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        let data;
        try {
          data = await res.json();
        } catch {
          data = { message: 'Erro inesperado.' };
        }

        const mensagem = document.getElementById('mensagem');
        mensagem.textContent = data.message || 'Erro ao excluir.';
        mensagem.className = res.ok ? 'alert alert-success' : 'alert alert-danger';
      } catch (err) {
        alert('Erro de conex√£o com o servidor.');
      }
    });
  </script>
</body>
