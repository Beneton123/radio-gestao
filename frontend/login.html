<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistema de Rádios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h4 class="text-center mb-3">Login</h4>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
    </div>

    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

    <div id="mensagemErro" class="text-danger mt-3 text-center" style="display: none;"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const mensagemErro = document.getElementById("mensagemErro");

      mensagemErro.style.display = "none";
      mensagemErro.textContent = "";

      if (!email || !senha) {
        mensagemErro.textContent = "Preencha todos os campos.";
        mensagemErro.style.display = "block";
        return;
      }

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (!response.ok) {
          mensagemErro.textContent = data.message || "Erro ao fazer login.";
          mensagemErro.style.display = "block";
          return;
        }

        // Salva no localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("nome", data.nome);
        localStorage.setItem("permissoes", JSON.stringify(data.permissoes));

        // Redireciona para a página principal
        window.location.href = "index.html";
      } catch (error) {
        console.error("Erro:", error);
        mensagemErro.textContent = "Erro de conexão com o servidor.";
        mensagemErro.style.display = "block";
      }
    }
  </script>
</body>
</html>
