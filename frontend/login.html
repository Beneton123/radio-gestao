<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RadioScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo específico para centralizar o conteúdo da página de login */
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cor-fundo-claro, #f8f9fa); /* Usa variável do style.css ou fallback */
        }
        /* O .content padrão teria margin-left, removemos para a página de login */
        .login-page .content {
            margin-left: 0;
            width: 100%;
            max-width: 450px; /* Largura do card de login */
            padding: 20px;
        }
    </style>
</head>
<body class="login-page"> <div class="content">
        <div class="main-card" style="text-align: center;"> <img src="https://www.radioscan.com.br/cliente_files/img/empresa/banner-empresa-06.jpg" alt="Logo RadioScan" class="mb-4" style="max-width: 170px; margin-left: auto; margin-right: auto;">
            
            <h2 class="mb-4" style="color: var(--cor-primaria, #880202); font-weight: 600;">Acesse o Sistema</h2>
            
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label fw-bold">E-mail</label>
                    <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail"/>
                </div>
                <div class="mb-3 text-start">
                    <label for="senha" class="form-label fw-bold">Senha</label>
                    <input type="password" class="form-control" id="senha" required placeholder="Digite sua senha"/>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="customAlertModalHeader">
                    <h5 class="modal-title" id="customAlertModalLabel">Atenção!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="customAlertMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ui.js"></script> <script src="js/login.js"></script> </body>
</html>
